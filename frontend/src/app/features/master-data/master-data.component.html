<div class="flex h-screen flex-col bg-bg-gray font-bai-jamjuree">
  <!-- Header -->
  <app-header></app-header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main Content Area -->
    <div class="flex w-full p-6 flex-col items-start gap-6">
      <div class="flex items-start gap-6 flex-1 self-stretch rounded-xl">
        <!-- Tabs Sidebar -->
        <app-tabs 
          [tabs]="tabs" 
          (tabChange)="onTabChange($event)">
        </app-tabs>

        <!-- Main Panel -->
        <div class="flex w-full max-w-4xl p-8 flex-col items-start gap-8 rounded-xl border border-neutrals-50 bg-white shadow-panel">
          <!-- Panel Header -->
          <div class="flex justify-between items-start self-stretch">
            <div class="flex flex-col justify-center items-start gap-2">
              <h1 class="text-neutrals-900 text-xl font-bold m-0">Building</h1>
            </div>
            <div class="flex items-center gap-2">
              <div class="flex items-start gap-1.5">
                <!-- Search Input -->
                <div class="flex w-87.75 py-2.5 px-3 items-center gap-2 rounded-lg border border-neutrals-50 bg-white">
                  <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none">
                    <path d="M17 17L21 21" stroke="#55596D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 11C3 15.4183 6.58172 19 11 19C13.213 19 15.2161 18.1015 16.6644 16.6493C18.1077 15.2022 19 13.2053 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11Z" stroke="#55596D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <input 
                    type="text" 
                    placeholder="Building name" 
                    class="flex-1 border-none outline-none text-neutrals-300 text-base font-normal bg-transparent"
                    [value]="searchText"
                    (input)="onSearch($event)"
                  />
                </div>
                <!-- Filter Button -->
                <button class="flex w-11 h-11 p-2.5 justify-center items-center rounded-lg border border-neutrals-50 bg-white hover:bg-gray-50" 
                        (click)="onFilter()">
                  <svg class="w-5 h-5" viewBox="0 0 20 20" fill="none">
                    <path d="M15 11.6667C15.9205 11.6667 16.6667 10.9205 16.6667 10C16.6667 9.07953 15.9205 8.33333 15 8.33333C14.0795 8.33333 13.3333 9.07953 13.3333 10C13.3333 10.9205 14.0795 11.6667 15 11.6667Z" stroke="#55596D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8.33333 5.83333C9.25381 5.83333 10 5.08714 10 4.16667C10 3.24619 9.25381 2.5 8.33333 2.5C7.41286 2.5 6.66666 3.24619 6.66666 4.16667C6.66666 5.08714 7.41286 5.83333 8.33333 5.83333Z" stroke="#55596D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
              <!-- Add Button -->
              <button class="flex h-11 py-2.5 px-4 items-center gap-2 rounded-lg bg-primary-teal hover:bg-green-700 text-white font-semibold text-base"
                      (click)="onAdd()">
                <svg class="w-5 h-5" viewBox="0 0 20 20" fill="none">
                  <path d="M5 10H10M15 10H10M10 10V5M10 10V15" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Add</span>
              </button>
            </div>
          </div>

          <!-- Data Table -->
          <app-data-table 
            [columns]="columns" 
            [data]="buildingData">
          </app-data-table>

          <!-- Pagination -->
          <app-pagination 
            [currentPage]="currentPage"
            [totalPages]="totalPages"
            [totalItems]="totalItems"
            [itemsPerPage]="itemsPerPage"
            (pageChange)="onPageChange($event)"
            (itemsPerPageChange)="onItemsPerPageChange($event)">
          </app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
